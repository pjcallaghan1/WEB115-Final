<!DOCTYPE html>
<hmtl>
    
    <head>
        <title>WEB-115 Final Project</title>
        <image src="Build a Meal Plan.png"  width="1382" height="280"></image><br>
    </head>
    <body style="background-color:#F8D4BA">
        <script src="projectJS.js"></script>
        Please fill in the boxes with desired meals that you plan through out the week.
        
        
                
        <form>
            <table style="border:1px solid black">
            <tr>
                <th></th>
                <th style="border:1px solid black">Monday</th>
                <th style="border:1px solid black">Tuesday</th>
                <th style="border:1px solid black">Wednesday</th>
                <th style="border:1px solid black">Thursday</th>
                <th style="border:1px solid black">Friday</th>
                <th style="border:1px solid black">Saturday</th>
                <th style="border:1px solid black">Sunday</th>
            </tr>
            <tr>
                <td>Breakfast</td>
                <td><input id=bfMon></td>
                <td><input id=bfTue></td>
                <td><input id=bfWed></td>
                <td><input id=bfThur></td>
                <td><input id=bfFri></td>
                <td><input id=bfSat></td>
                <td><input id=bfSun></td>
            </tr>
            <tr>
                <td>Morning Snack</td>
                <td><input id=sn1Mon></td>
                <td><input id=sn1Tue></td>
                <td><input id=sn1Wed></td>
                <td><input id=sn1Thur></td>
                <td><input id=sn1Fri></td>
                <td><input id=sn1Sat></td>
                <td><input id=sn1Sun></td>
            </tr><tr>
                <td>Lunch</td>
                <td><input id=lunMon></td>
                <td><input id=lunTue></td>
                <td><input id=lunWed></td>
                <td><input id=lunThur></td>
                <td><input id=lunFri></td>
                <td><input id=lunSat></td>
                <td><input id=lunSun></td>
            </tr><tr>
                <td>Afternoon Snack</td>
                <td><input id=sn2Mon></td>
                <td><input id=sn2Tue></td>
                <td><input id=sn2Wed></td>
                <td><input id=sn2Thur></td>
                <td><input id=sn2Fri></td>
                <td><input id=sn2Sat></td>
                <td><input id=sn2Sun></td>
            </tr><tr>
                <td>Dinner</td>
                <td><input id=dinMon></td>
                <td><input id=dinTue></td>
                <td><input id=dinWed></td>
                <td><input id=dinThur></td>
                <td><input id=dinFri></td>
                <td><input id=dinSat></td>
                <td><input id=dinSun></td>
            </tr>
        </table>
            <input type="reset">
            <button id="print">Print Planner</button>
            <button id="download">Download Planner</button><br>
            Enter Full Name: <input id="name"><br>
            Enter Email: <input type="email" id="email"><br>
            Enter Goal of the Week: <input id="goal"><br>
            <button id="submit">Submit</button>
        </form>
    </body>
</hmtl>
